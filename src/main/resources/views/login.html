<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <!--这是引入vue    -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>这是一个登录页面</title>
</head>
<body>
    <div id="app">
        {{message}}
    </div>


    <script>
      var app=new Vue({
        //el为挂载元素，element的缩写
        el:"#app",
        data:{
          message:"Hello Vue!"
        }
      })
    </script>
</body>
</html>
